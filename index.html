<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket game</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(2, 16, 69);
      }
      button {
        color: white;
        background-color: rgb(16, 115, 128);
        font-size: x-large;
        padding: 5px 10px;
        border: 2px solid black;
        border-radius: 10px;
        margin: 10px;
      }
      h1 {
        font-size: 100px;
        color: white;
        text-shadow: aqua;
      }

      h3 {
        color: white;
      }
    </style>
  </head>

  <body>
    <script>
      let scoreStr = localStorage.getItem("score");
      let score;
      resetScore(scoreStr);

      function resetScore(scoreStr) {
        score = scoreStr
          ? JSON.parse(scoreStr)
          : {
              win: 0,
              tie: 0,
              lost: 0,
            };
        score.displayScore = function () {
          return `won: ${score.win} lost: ${score.lost} tie: ${score.tie}`;
        };
      }

      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
          //  console.log('computer chosen bat')
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
          //  console.log('computer chosen ball')
        } else {
          return "Stump";
          //  console.log('computer chosen Stump')
        }
      }

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win++;
            return (resultMsg = "You have Won");
          } else if (computerMove === "Bat") {
            score.tie++;
            return (resultMsg = "Match Tie");
          } else if (computerMove === "Stump") {
            score.lost++;
            return (resultMsg = "Computer has Won");
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            score.tie++;
            return (resultMsg = "Match tie");
          } else if (computerMove === "Bat") {
            score.lost++;
            return (resultMsg = "computer has won");
          } else if (computerMove === "Stump") {
            score.win++;
            return (resultMsg = "you have won");
          }
        } else if (userMove === "Stump") {
          if (computerMove === "Ball") {
            score.lost++;
            return (resultMsg = "computer has won");
          } else if (computerMove === "Bat") {
            score.win++;
            return (resultMsg = "You have won");
          } else if (computerMove === "Stump") {
            score.tie++;
            return (resultMsg = "match tie");
          }
        }
      }

      function showResult(userMove, computerMove, result) {
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(
          "#user-move"
        ).innerText = `You Have Chosen ${userMove}`;
        document.querySelector(
          "#computer-move"
        ).innerText = `computer chosen ${computerMove}`;
        document.querySelector("#result").innerText = ` ${result}`;
        document.querySelector(
          "#score"
        ).innerText = `Your final score is ${score.displayScore()}`;

        // alert(
        //   `You Have Chosen ${userMove}.
        //    computer choice is ${computerMove}
        //    and
        //    result is ${result}
        //    ${score.displayScore()}`
        // );
      }
    </script>

    <h1>Bat-Ball-Stump Game</h1>
    <button
      onclick=" 
      let computerChoice = generateComputerChoice();
      let resultMsg = getResult('Bat', computerChoice);
      showResult('Bat',computerChoice,resultMsg);
      "
    >
      Bat
    </button>

    <button
      onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);
      "
    >
      Ball
    </button>

    <button
      onclick="
        computerChoice = generateComputerChoice();
        resultMsg = getResult('Stump', computerChoice);
        showResult('Stump', computerChoice, resultMsg);
        "
    >
      Stump
    </button>
    <button
      onclick="localStorage.clear() 
    resetScore()"
    >
      Reset
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
  </body>
</html>
